language: node_js
node_js:
- '8'
script: npm run test
cache:
  directories:
  - node_modules
before_deploy: npm run semantic-release pre
after_deploy: npm run semantic-release post
deploy:
  skip_cleanup: true
  provider: script
  script: npm publish
  on:
    repo: musicociel/nodejs-android-binaries
    branch: master
env:
  global:
  - secure: 
  - secure: 
